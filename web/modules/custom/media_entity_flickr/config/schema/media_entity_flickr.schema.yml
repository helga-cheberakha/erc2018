flickrmedia_entity_flickr.settings:
  type: config_object
  label: 'Media entity Flickr settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media_entity.bundle.type.flickr:
  type: mapping
  label: 'Flickr type configuration'
  mapping:
    source_field:
      type: string
      label: 'Field with embed code/URL'
    use_flickr_api:
      type: boolean
      label: 'Use Flickr API or not'
    client_id:
      type: string
      label: 'Field with client id'

field.formatter.settings.flickr_embed:
  type: mapping
  label: 'Image field display format settings'
  mapping:
    width:
      type: integer
      label: 'Width'
    height:
      type: integer
      label: 'Height'
